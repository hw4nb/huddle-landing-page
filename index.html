<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="container">
      <figure class="logo-container">
        <img src="./images/logo.svg" alt="" />
      </figure>
      <section class="hero">
        <figure class="img-container">
          <img src="./images/illustration-mockups.svg" alt="Illustration Mockups" />
        </figure>
        <article class="text">
          <h1 class="title">Build The Community Your Fans Will Love</h1>
          <p class="paragraph">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
            connections with your users as you engage in genuine discussion.
          </p>
          <a href="#" class="cta">Register</a>
        </article>
      </section>
      <figure class="icon-container">
        <div class="icon">
          <i class="fab fa-facebook-f"></i>
        </div>
        <div class="icon">
          <i class="fab fa-twitter"></i>
        </div>
        <div class="icon">
          <i class="fab fa-instagram"></i>
        </div>
      </figure>
    </main>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="#">Yobel Tayson</a>.
      </p>
    </footer>
  </body>
</html>
